<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de la Vía Láctea con Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Estilo para centrar el mapa en la página */
        body {
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            height: 100vh; /* Ocupa toda la altura de la ventana */
            margin: 0; /* Elimina el margen por defecto */
        }
        #map {
            height: 500px; /* Altura del mapa */
            width: 500px; /* Ancho del mapa */
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Definir los límites de la imagen
        var imageBounds = [[-90, -180], [90, 180]]; // Límites de la imagen

        // Crear el mapa
        var map = L.map('map', {
            center: [0, 0], // Centrado en el espacio
            zoom: 2, // Nivel de zoom
            maxZoom: 3, // Zoom máximo
            minZoom: 1, // Zoom mínimo
            doubleClickZoom: false, // Deshabilitar zoom con doble clic
            zoomControl: false, // Ocultar control de zoom
            maxBounds: imageBounds, // Fijar los límites del mapa
            maxBoundsViscosity: 1.0, // Mantener el mapa "pegajoso" dentro de los límites
            dragging: true // Permitir arrastrar el mapa
        });

        // Cargar la imagen de la Vía Láctea
        var imageUrl = 'Brazo sagitario.jpeg'; // Reemplaza con la URL de tu imagen
        
        // Agregar la imagen como capa al mapa
        L.imageOverlay(imageUrl, imageBounds).addTo(map);

        // Ajustar el mapa a los límites de la imagen
        map.fitBounds(imageBounds);

        var locations = [
            { coords: [-62.10, -3.19], url: 'LHS EXOPLANETA.html', label: 'LHS 1140 b' },
            { coords: [-59.09, 1.60], url: 'HD 10180 g.html', label: 'HD 10180 g' },
            { coords: [-60.24, 7.93], url: 'K2-18b.html', label: 'K2-18 b' },
            { coords: [-55, -9.65], url: '55 cancri e.html', label: '55 cancri e' },
            { coords: [-57.42, -5.78], url: 'Ross128b.html', label: 'Ross 128 b' },
            { coords: [-62.42, -9.78], url: 'HAT-P-11b.html', label: 'HAT-P-11 b' },
            { coords: [-61.27, 8.81], url: 'TOI-849b.html', label: 'TOI-849b' },
            { coords: [-61.10, 18.81], url: 'K2-72e.html', label: 'K2-72 e' },
            { coords: [-56.10, 22.70], url: 'K2-9b.HTML', label: 'K2-9b' },
            { coords: [-62, 16.72], url: 'WASP-10b.html', label: 'WASP-10b' },
            { coords: [-62.59, 13.72], url: 'Pi Mensae c.html', label: 'Pi Mensae c' },
            { coords: [-38.94, -46.11], url: 'kepler-1484-b.html', label: 'Kepler 1484 b' },
        ];

        locations.forEach(function(location) {
            var marker = L.marker(location.coords).addTo(map);
            marker.bindPopup(`<button onclick="window.location.href='${location.url}';">${location.label}</button>`);
        });

        // Deshabilitar zoom táctil y de teclado
        map.touchZoom.disable();
        map.boxZoom.disable();
        map.keyboard.disable();
        
    </script>
</body>
</html>
