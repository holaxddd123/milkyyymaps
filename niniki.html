<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetas en el Brazo Norma Exterior B</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            position: absolute;
            z-index: 10;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <h1>No exoplanets have been found in the Outer Norma B Arm so far<br><br> No se han encontrado exoplanetas en el Brazo Norma Exterior B hasta el momento</h1>
    <canvas id="starfield"></canvas>

    <!-- Incluye Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Incluye GSAP para animaciones suaves -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

    <script>
        // Configuraci칩n de la escena y la c치mara con Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Crear el fondo de estrellas
        const starGeometry = new THREE.BufferGeometry();
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff });

        const starVertices = [];
        for (let i = 0; i < 10000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starVertices.push(x, y, z);
        }

        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        camera.position.z = 500;

        // Animaci칩n de estrellas con GSAP para una experiencia interactiva
        function animateStars() {
            stars.rotation.x += 0.009;
            stars.rotation.y += 0.009;

            requestAnimationFrame(animateStars);
            renderer.render(scene, camera);
        }

        animateStars();

        // Redimensionar el canvas al cambiar el tama침o de la ventana
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Interactividad: mover las estrellas con el mouse
        document.addEventListener('mousemove', (event) => {
            gsap.to(stars.rotation, {
                x: event.clientY / window.innerHeight * Math.PI * 2,
                y: event.clientX / window.innerWidth * Math.PI * 2,
                duration: 1
            });
        });
    </script>
</body>
</html>
